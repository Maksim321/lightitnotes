<mat-drawer-container class="notes-page-container">
  <mat-drawer #drawer [mode]="screenWidth<600 ? 'Over':'side'" class="notes-page__menu" opened>
  	<app-menu-container></app-menu-container>
  </mat-drawer>
  <mat-drawer-content class="notes-page__notecontainer">
    <button mat-icon-button color="primary">
      <mat-icon (click)="drawer.toggle()">menu</mat-icon>
    </button>
  	<app-notes-container></app-notes-container>
  </mat-drawer-content>
</mat-drawer-container>
