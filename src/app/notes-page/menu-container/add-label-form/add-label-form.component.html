<div class="label-form-container">
  <form class="label-form" [formGroup]="labelForm" (ngSubmit)="addLabel()">
    <mat-form-field class="add-form-text">
      <input #newCategoryName matInput maxlength="15" formControlName="name" name="category" placeholder="Ярлык..." value="" required> 
    </mat-form-field>
    <button mat-icon-button color="primary"type="submit"  [disabled]="!labelForm.valid">
    	<mat-icon aria-label="add-category">add</mat-icon>
    </button>    
    <div class="label-form__colors-wrap">
      <mat-radio-group formControlName="color">
        <mat-radio-button [value]="colors.White" class="radio-button radio-button_white"></mat-radio-button>
        <mat-radio-button [value]="colors.Red" class="radio-button radio-button_red"></mat-radio-button>
        <mat-radio-button [value]="colors.Blue" class="radio-button radio-button_blue"></mat-radio-button>
        <mat-radio-button [value]="colors.Green" class="radio-button radio-button_green"></mat-radio-button>
        <mat-radio-button [value]="colors.Yellow" class="radio-button radio-button_yellow"></mat-radio-button>
        <mat-radio-button [value]="colors.Brown" class="radio-button radio-button_brown"></mat-radio-button>
      </mat-radio-group>
    </div>  
  </form>
</div>
